<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <section class="main-container flex-container jus-center">
    <form class="form-calculator flex-container  gold">
      <div class="calculator-content flex-container jus-center gray-soft">
        <div class="flex-container jus-center m-20-0">
            <input type="text" readonly id="input-number" class="screen gray-medium c-white">
        </div>
        <hr>
        <div class="m-20-0">
          <div class="flex-container jus-center">
            <input type="button" value="1" class="dark-gray c-white">
            <input type="button" value="2" class="dark-gray c-white">
            <input type="button" value="3" class="dark-gray c-white">
            <input type="button" value="*" class="dark-gray c-white">
          </div>
          <div class="flex-container jus-center">
            <input type="button" value="4" class="dark-gray c-white">
            <input type="button" value="5" class="dark-gray c-white">
            <input type="button" value="6" class="dark-gray c-white">
            <input type="button" value="-" class="dark-gray c-white">
          </div>
          <div class="flex-container jus-center">
            <input type="button" value="7" class="dark-gray c-white">
            <input type="button" value="8" class="dark-gray c-white">
            <input type="button" value="9" class="dark-gray c-white">
            <input type="button" value="+" class="dark-gray c-white">
          </div>
          <div class="flex-container jus-center">
            <input type="button" value="C" class="dark-gray c-white">
            <button type="button" class="dark-gray c-white">=</button>
            <input type="button" value="0" class="dark-gray c-white">
            <input type="button" value="/" class="dark-gray c-white">
          </div>
        </div>
      </div>
    </form>
  </section>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
